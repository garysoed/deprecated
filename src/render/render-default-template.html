<!--
  $title: Title of the page.
-->
<html>
  <head>
    <title>{{$title}}</title>
    <script defer src="/bazel-genfiles/render_pack.js"></script>
    <style>
      .body {
        overflow-y: auto;
      }

      .content {
        padding: 0 4rem;
        max-width: 40rem;
      }

      .content > *:last-child {
        padding-bottom: 4rem;
      }

      .header {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    </style>
  </head>
  <body layout="column">
    <header class="header" gs-theme="normal" gs-highlight>
      <h1>{{$title}}</h1>
    </header>
    <div class="body" layout="row" flex flex-justify="center">
      <div class="content">
        <main>
          {{{$mainContent}}}
        </main>
      </div>
    </div>
  </body>
</html>
