<style>
  #actions {
    z-index: 0;
  }

  #content {
    background-color: var(--contentBG);
    color: var(--contentFG);
    overflow: hidden;
    text-overflow: ellipsis;
    transition: all .3s;
    white-space: nowrap;
    right: var(--contentRight);
    z-index: 1;
  }

  #icon {
    padding: var(--gsSizePadding);
  }

  #name {
    padding: var(--gsSizePadding) var(--gsSizePadding) var(--gsSizePadding) 0;
  }

  #root {
    height: 3.1rem;
    position: relative;
    width: 100%;
  }

  :host {
    --contentBG: var(--gsColorActionBG);
    --contentFG: var(--gsColorActionFG);
    --contentRight: 0;
  }

  :host(:hover), :host(:focus) {
    --contentFG: var(--gsColorActionFocusFG);
    --contentRight: calc(
        (var(--refreshableFlag) + var(--deleteableFlag) + var(--renderableFlag)) *
        (2 * var(--gsSizePadding) + var(--gsLineHeight)));
    cursor: pointer;
  }

  :host {
    --deletableDisplay: none;
    --deleteableFlag: 0;
    --refreshableDisplay: none;
    --refreshableFlag: 0;
    --renderableDisplay: none;
    --renderableFlag: 0;
  }

  :host([deleteable="true"]) {
    --deletableDisplay: block;
    --deleteableFlag: 1;
  }

  :host([refreshable="true"]) {
    --refreshableDisplay: block;
    --refreshableFlag: 1;
  }

  :host([renderable="true"]) {
    --renderableDisplay: block;
    --refreshableFlag: 1;
  }

  #deleteButton {
    display: var(--deletableDisplay);
  }

  #nameInput {
    display: none;
    margin-right: var(--gsSizePadding);
  }

  #refreshButton {
    display: var(--refreshableDisplay);
  }

  #renderButton {
    display: var(--renderableDisplay);
  }
</style>

<div id="root">
  <div fill-parent flex-align="center" id="content" layout="row">
    <gs-icon id="icon"></gs-icon>
    <div id="name"></div>
    <gs-text-input flex id="nameInput"></gs-text-input>
  </div>
  <div
      fill-parent
      flex-justify="flex-end"
      gs-theme="normal"
      gs-highlight
      id="actions"
      layout="row">
    <gs-basic-button id="refreshButton">
      <gs-icon>refresh</gs-icon>
    </gs-basic-button>
    <gs-basic-button id="renderButton">
      <gs-icon>palette</gs-icon>
    </gs-basic-button>
    <gs-basic-button id="deleteButton">
      <gs-icon>delete</gs-icon>
    </gs-basic-button>
  </div>
</div>
